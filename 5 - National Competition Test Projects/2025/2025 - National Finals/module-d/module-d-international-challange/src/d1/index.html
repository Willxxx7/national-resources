<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D1 - Contact Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Card</h1>
    </header>

    <main>
      <!--Put your code here-->
      <div class="contact-card">
        <div class="profile-image">
          <img src="img/avatar.png" alt="Profile Picture" />
        </div>
        <div class="contact-info">
          <h2 class="name">John Smith</h2>
          <p class="title">Web Developer</p>
          <div class="contact-details">
            <div class="contact-item">
              <span class="label">Email:</span>
              <span class="value">john.smith@example.com</span>
            </div>
            <div class="contact-item">
              <span class="label">Phone:</span>
              <span class="value">+44 1234 123456</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Do not modify any code after this line-->
    <footer id="dynamicFooter"></footer>
    <script>
      document.getElementById('dynamicFooter').innerHTML =
        '&copy; ' +
        new Date().getFullYear() +
        ' WorldSkills | All rights reserved.';
    </script>
  </body>
</html>
