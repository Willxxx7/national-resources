<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D8 - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>D8 - Shopping Cart</h1>
    </header>

    <main>
      <section id="products">
        <h2>Products</h2>
        <div class="product-grid">
          <div class="product-card">
            <img src="https://placehold.co/150" alt="Red T-Shirt" />
            <h3>Red T-Shirt</h3>
            <p class="price">£19.99</p>
            <button
              class="add-btn"
              data-name="Red T-Shirt"
              data-price="19.99"
              data-image="https://placehold.co/150"
            >
              Add to Cart
            </button>
          </div>
          <div class="product-card">
            <img src="https://placehold.co/150" alt="Blue Jeans" />
            <h3>Blue Jeans</h3>
            <p class="price">£49.99</p>
            <button
              class="add-btn"
              data-name="Blue Jeans"
              data-price="49.99"
              data-image="https://placehold.co/150"
            >
              Add to Cart
            </button>
          </div>
          <div class="product-card">
            <img src="https://placehold.co/150" alt="White Sneakers" />
            <h3>White Sneakers</h3>
            <p class="price">£79.99</p>
            <button
              class="add-btn"
              data-name="White Sneakers"
              data-price="79.99"
              data-image="https://placehold.co/150"
            >
              Add to Cart
            </button>
          </div>
          <div class="product-card">
            <img src="https://placehold.co/150" alt="Black Cap" />
            <h3>Black Cap</h3>
            <p class="price">£14.99</p>
            <button
              class="add-btn"
              data-name="Black Cap"
              data-price="14.99"
              data-image="https://placehold.co/150"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </section>

      <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
          <p class="empty-cart">Your cart is empty</p>
        </div>
        <div id="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">£0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (20%):</span>
            <span id="tax">£0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">£0.00</span>
          </div>
        </div>
      </section>
    </main>

    <footer id="dynamicFooter"></footer>
    <script>
      document.getElementById('dynamicFooter').innerHTML =
        '&copy; ' +
        new Date().getFullYear() +
        ' WorldSkills | All rights reserved.';
    </script>
    <script src="js/solution.js"></script>
  </body>
</html>
