<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Photography Management</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />

    <!-- Local FontAwesome -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h2>Admin Login</h2>
            <p>Sign in to manage your events</p>
          </div>

          <form class="login-form">
            <div class="form-group">
              <label for="email">
                Email
                <span class="required">*</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">
                Password
                <span class="required">*</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="login-button">
              <i class="fa fa-sign-in-alt"></i>
              Login to Admin Panel
            </button>
          </form>
        </div>

        <div class="login-card guest-card">
          <div class="login-header">
            <h2>Guest Access</h2>
            <p>View events without signing in</p>
          </div>

          <a href="public-events.html" class="guest-button">
            <i class="fa fa-calendar-alt"></i>
            <span>View Public Events</span>
          </a>

          <div class="divider"><span>OR</span></div>

          <form class="access-code-form">
            <div class="form-group">
              <label for="access_code">Have an Access Code?</label>
              <input
                type="text"
                id="access_code"
                name="access_code"
                placeholder="Enter your access code"
                required
              />
            </div>
            <button type="submit" class="guest-button">
              <i class="fa fa-unlock"></i>
              <span>Access Private Event</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
