<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Management - Settings</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />

    <!-- Local FontAwesome -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <div class="header-logo-section">
          <a href="dashboard.html" class="logo-link">
            <img src="images/logo.svg" alt="Logo" class="logo-image" />
            <span class="logo-text">Photography Management</span>
          </a>
        </div>
        <div class="header-user">
          <span class="welcome-text">Welcome, Admin User</span>
          <button type="button" class="btn-logout">
            <i class="fa fa-sign-out-alt"></i>
            <span class="btn-text">Logout</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="dashboard-layout">
        <nav class="navigation">
          <ul class="links">
            <li>
              <a href="dashboard.html">
                <i class="fa fa-tachometer-alt"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="events.html">
                <i class="fa fa-calendar"></i>
                Events
              </a>
            </li>
            <li>
              <a href="pictures.html">
                <i class="fa fa-image"></i>
                Pictures
              </a>
            </li>
            <li>
              <a href="orders.html">
                <i class="fa fa-shopping-cart"></i>
                Orders
              </a>
            </li>
            <li class="active">
              <a href="settings.html">
                <i class="fa fa-cog"></i>
                Settings
              </a>
            </li>
          </ul>
        </nav>

        <div id="content">
          <div class="page-header">
            <h2>Settings</h2>
          </div>

          <div class="settings-grid">
            <a href="categories.html" class="setting-card">
              <div class="setting-icon">
                <i class="fa fa-tags"></i>
              </div>
              <div class="setting-content">
                <h3>Categories</h3>
                <p>Manage event categories</p>
              </div>
              <div class="setting-arrow">
                <i class="fa fa-chevron-right"></i>
              </div>
            </a>

            <a href="picture-sizes.html" class="setting-card">
              <div class="setting-icon">
                <i class="fa fa-ruler"></i>
              </div>
              <div class="setting-content">
                <h3>Picture Sizes</h3>
                <p>Configure available print sizes and pricing</p>
              </div>
              <div class="setting-arrow">
                <i class="fa fa-chevron-right"></i>
              </div>
            </a>

            <a href="users.html" class="setting-card">
              <div class="setting-icon">
                <i class="fa fa-users"></i>
              </div>
              <div class="setting-content">
                <h3>Users</h3>
                <p>Manage system users and permissions</p>
              </div>
              <div class="setting-arrow">
                <i class="fa fa-chevron-right"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="footer-copyright">&copy; 2025 Photography Management</div>
    </footer>
  </body>
</html>
