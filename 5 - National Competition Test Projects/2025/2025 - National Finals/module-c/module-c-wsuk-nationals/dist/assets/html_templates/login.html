<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../images/logo.svg" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="app-wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header-inner">
          <h1 class="logo">
            <span class="logo-img">
              <img src="../images/logo.svg" alt="Spark Studios logo" />
            </span>
            Spark Studios
          </h1>

          <nav class="nav">
            <ul>
              <li><a href="/" class="nav-link">Events</a></li>

              <!-- show only when logged out -->
              <li><a href="/login" class="nav-link">Login</a></li>

              <!-- show only when logged in -->
              <li><a href="/profile" class="nav-link">Profile</a></li>
              <li class="basket-link">
                <a href="/basket" class="nav-link">
                  Basket
                  <span class="basket-count">0</span>
                </a>
              </li>
              <li><a href="/logout" class="nav-link">Logout</a></li>

              <!-- always visible -->
              <li><a href="/register" class="nav-link">Register</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="login-page">
          <div class="login-outer">
            <div class="login-box">
              <div class="login-header">
                <h2>Login</h2>
                <h3>To order from our high variety images!</h3>
              </div>

              <!-- Error message placeholder -->
              <p class="login-error">Email and password are required!</p>

              <form class="login-form">
                <!-- Email -->
                <div class="form-group">
                  <label for="email">
                    Email
                    <span class="required">*</span>
                  </label>
                  <input type="email" id="email" placeholder="Customer Email" />
                </div>

                <!-- Password -->
                <div class="form-group">
                  <label for="password">
                    Password
                    <span class="required">*</span>
                  </label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Customer Password"
                  />
                </div>

                <button type="submit" class="login-btn">Login</button>
              </form>

              <div class="login-footer">
                <p>Not yet an account holder?</p>
                <a href="/register" class="register-link">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-inner">
          <h3 class="footer-heading">Find your Spark!</h3>
          <div class="footer-bottom">&copy; 2025 Spark Studios</div>
        </div>
      </footer>
    </div>
  </body>
</html>
